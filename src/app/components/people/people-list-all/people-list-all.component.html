<div class="card">
    <div class='card-header'>
        {{ pageTitle }}
    </div>   
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="people.length" >
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">
                                Show Image
                            </button>
                        </th>
                        <th>Name</th>
                        <th>CPF</th>
                        <th>Nationality</th>
                        <th>Action</th>
                    </tr>                    
                </thead>
                <tbody>
                    <tr *ngFor="let p of people">
                        <td>
                        </td>
                        <td>
                            {{ p.name }}
                        </td>
                        <td>
                            {{ p.cpf }}
                        </td>
                        <td>
                            {{ p.nationality }}
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary">
                                <i class="fa fa-eye"></i>                                
                            </button>
                        <button class="btn btn-sm btn-primary">
                            <i class="fa fa-pencil"></i>                                
                        </button>
                        <button class="btn btn-sm btn-danger">
                            <i class="fa fa-trash"></i>                                
                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
