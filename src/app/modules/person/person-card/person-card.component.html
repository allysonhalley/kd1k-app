<div class="container col-md-6">
    <div class="person add-person">
        <h5 class="card-header">{{ pageTitle }}</h5>
        <div class="card-body">
            <form id="add-form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" [(ngModel)]="person.name" id="name" name="name" #name="ngModel"
                    class="form-control" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
                    placeholder="Insert name">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" [(ngModel)]="person.cpf" id="cpf" name="cpf" #name="ngModel"
                    class="form-control" [ngClass]="{ 'is-invalid': f.submitted }"
                    placeholder="Insert cpf">
                </div>
                <div class="form-group">
                    <label for="nationality">Nacionalidade</label>
                    <input type="text" [(ngModel)]="person.nationality" id="nationality" name="nationality" #name="ngModel"
                    class="form-control" [ngClass]="{ 'is-invalid': f.submitted }"
                    placeholder="Insert nationality">
                </div>
                <button type="button" class="btn btn-secondary" (click)="onBack()" >Back</button>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary" >Cancel</button>
            </form>
        </div>
    </div>
</div>
